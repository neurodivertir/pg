        header {
            background: linear-gradient(135deg, #a702e9, #b71dc5, #a702e9);

        /* Estilo dos cards de profissionais */
        .profile-wrapper {
            position: relative;
            display: inline-block;
            padding: 5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e7944c, #830394);

            animation: gradientBorder 5s linear infinite;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        }

        .profile-img {

            border-radius: 50%;

            cursor: pointer;
            display: block;

        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        /* Responsividade */

            .profile-wrapper {

            }

    <script>
        function openModal(modalId) {
            const modal = new bootstrap.Modal(document.getElementById(modalId));
            modal.show();
        }

        // Funções de zoom
        function zoomIn(imgId) {
            const img = document.getElementById(imgId);
            const currentScale = img.style.transform.replace('scale(', '').replace(')', '') || 1;
            const newScale = parseFloat(currentScale) + 0.1;
            img.style.transform = `scale(${newScale})`;
        }

        function zoomOut(imgId) {
            const img = document.getElementById(imgId);
            const currentScale = img.style.transform.replace('scale(', '').replace(')', '') || 1;
            const newScale = Math.max(parseFloat(currentScale) - 0.1, 0.5); // Evita que o zoom seja menor que 50%
            img.style.transform = `scale(${newScale})`;
        }
    </script>
